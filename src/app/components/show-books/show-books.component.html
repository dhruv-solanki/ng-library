<div class="container">
    <div *ngIf="alert" class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
        <strong>Deleted! </strong>The Book has been deleted successfully.
        <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" area-label="Close">
        </button>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let book of books">  
            <div class="card m-3 book">
                <div class="row">
                    <div class="col-md-5">
                        <img src="{{ book.image }}" alt="{{ book.title }}" class="img-responsive book-img">
                    </div>
                    <div class="col-md-7 card-content">
                        <h5 class="book-title">{{ book.title }}</h5>
                        <p class="book-author">{{ book.author }}</p>
                        <p>
                            <span class="book-status">Read</span>
                        </p>
                        <p class="book-actions">
                            <span class="book-update">
                                <button routerLink="/update/{{ book.id }}" class="btn btn-warning">
                                    <i class="fa fa-arrow-up"></i>
                                </button>
                            </span>
                            <span class="book-delete">
                                <button (click)="removeBook(book.id)" class="btn btn-danger">
                                    <i class="fa fa-close"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
